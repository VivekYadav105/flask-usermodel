<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Student-form</title>
</head>
<body>
    <main>
        <section class="container m-auto p-3 bg-secondary mt-5 rounded" style="max-width: 500px;">
            <div class="header d-flex m-auto justify-content-center">
                <span class="mx-4">
                    <img src="/static/logo.avif" alt="" width="50" height="50" class="rounded">
                </span>
                <h1 class="text-center">Student Form</h1>    
            </div>
          <form action="/" method="post">
            <div class="form-group">
                <label for="name" class="form-label">userName</label>
                <input type="text" class="form-control" name="userName" required />
            </div>
            <div class="form-group">
                <label for="rollNo" class="form-label">RollNo</label>
                <input type="text" class="form-control" name="rollNo" required />
            </div>
            <div class="form-group">
                <label for="mobileNo" class="form-label">mobileNo</label>
                <input type="text" class="form-control" name="mobileNo" required />
            </div>
            <div class="form-group">
                <label for="DoB" class="form-label">DoB</label>
                <input type="date" class="form-control" name="DoB" required />
            </div>
            <div class="mt-3 d-flex justify-content-center btn-group mx-auto" style="max-width: 300px;">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
          </form>
        </section>
        <section class=" bg-primary mt-3 p-3">
            <h1 class="text-center">Student details</h1>
            {% if(data)%}
            <div class="d-flex">
                {% for user in data %}
                    <article class="card m-2" style="width: 18rem;">
                            <p class="card-title h1 text-center">{{user.userName}}</p>
                            <p class="text-sm text-secondary text-center">{{user.rollNo}}</p>
                            <p class="text-sm text-secondary text-center m-0 p-0">{{user.date_of_birth}}</p>
                    </article>
                {%endfor%}    
            </div>
                {% else %}
                    <p  class="text-dark text-secondary text-center">No data is present</p>
                {%endif%}
        </section>
    </main>
</body>
</html>
